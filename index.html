    <script type="text/javascript">
        var str1 = "javascript";
        var str2 = "    hey there!! Welcome to javascript learning";
        var str3 = 15;
        var str4 = true;
        console.log("hiii");
        document.write(`${str1} welcome to ${str1}`);
        document.write("<br>");
        document.write(str1+" "+str2+"<br>");

        document.write(str1.charAt(0)+"<br>");
        document.write(str1.charCodeAt(0)+"<br>");
        document.write(str2.concat("",str1)+"<br>");
        document.write(str2.indexOf('to')+"<br>");
        document.write(str2.lastIndexOf('to')+"<br>");
        document.write(str2.toUpperCase()+"<br>");
        document.write(str2.toLowerCase()+"<br>");
        document.write(str2.slice(5,10)+"<br>");
        document.write(str2.slice(-15,-10)+"<br>");
        document.write(str2.substring(5,10)+"<br>");
        document.write(str2.substr(0,5)+"<br>");
        document.write(str2.search('sandy')+"<br>");
        document.write(str2.match('sandy')+"<br>");
        document.write(str2.split(' ')+"<br>");
        document.write(str2.replace('javascript','wed development')+"<br>");
        document.write(str3.toString(2)+"<br>");
        document.write(str3.toString(8)+"<br>");
        
    //string property
    document.write(str1.length+"<br>");
    document.write(str3.constructor+"<br>");
